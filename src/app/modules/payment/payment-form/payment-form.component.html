<div class="container component-wrapper p-4">
  <div class="row">
    <div class="col-md-12" [formGroup]="paymentForm">

      <div class="form-group">

        <div class="input-container">
          <div class="cut"></div>
          <ngx-stripe-card [options]="cardOptions" (on)="onChange($event)" [elementsOptions]="elementsOptions">
          </ngx-stripe-card>
        </div>
      </div>
      <div class="form-group d-flex justify-content-end">
        <button class="btn btn-primary" (click)="buy()" [disabled]="!validForm">Submit</button>
      </div>
    </div>
  </div>
</div>
